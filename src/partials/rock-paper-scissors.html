<section class="rock-paper-scissors">
  <div class="container">
    <h2 class="section-title">Камінь - ножиці - папір</h2>
    <div class="rps-align">
      <div class="rps-game">
      <div class="rps-choices">
        <button type="button" class="rps-choice" data-rpsItem="rock">
          <svg width="40" height="40" stroke="white">
            <use href="./images/symbol-defs.svg#icon-rock"></use>
          </svg>
        </button>
        <button type="button" class="rps-choice" data-rpsItem="scissors">
          <svg width="40" height="40" stroke="white">
            <use href="./images/symbol-defs.svg#icon-scissors"></use>
          </svg>
        </button>
        <button type="button" class="rps-choice" data-rpsItem="paper">
          <svg width="40" height="40" stroke="white">
            <use href="./images/symbol-defs.svg#icon-paper"></use>
          </svg>
        </button>
      </div>
      <p class="rps-resultbox">
        <span id="rps-result">Оберіть варіант вище</span
        ><span id="rps-quick-answer"></span>
      </p>
      <button type="button" id="rps-comp-choice">Варіант комп’ютера</button>
    </div>
    <div class="rps-counter">
        <p class="rps-item">Рахунок:</p>
        <p class="rps-item">Комп’ютер - <span id="rps-comp-count">0</span></p>
        <p class="rps-item">
          <span id="rps-user-name">Ви</span> -
          <span id="rps-user-count">0</span>
        </p>
        <button type="button" id="rps-reset">Скинути рахунок</button>
    </div>
  </div>
</section>
