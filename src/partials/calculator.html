<section class="calculator-section">
    <div class="container">
        <h2>Калькулятор</h2>
        <input id="num1" type="number" placeholder="Введіть число 1">
                <div class="operation-buttons-calculator">
                    <button type="button" onclick="setOperation('+')">+</button>
                    <button type="button" onclick="setOperation('-')">-</button>
                    <button type="button" onclick="setOperation('*')">*</button>
                    <button type="button" onclick="setOperation('/')">/</button>
                </div>
        <input id="num2" type="number" placeholder="Введіть число 2">
        <button id="btn" type="button">=</button>
        <input id="result" type="text" placeholder="Результат" readonly>
    </div>
</section>
